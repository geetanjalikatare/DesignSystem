<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoBeans-Design System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body class="loginBody"> 

    <header>
        <div class="container-fluid p-3 ">
            <a href="#">
                <img class="px-2" src="https://infobeans-design-system.web.app/images/logo-infobeans-white.svg"
                    height="40px" /></a>
            <span class="headerText"> Intranet Portal</span>
            <span class="menuIcon"><img src="menu1.png"></span>
        </div>
    </header>
    <content>
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                </div>
                <div class="col">
                    <div class="bodyContent p-4 pt-5">
                        <div class="logo">
                            <img src="https://infobeans-design-system.web.app/images/logo-infobeans-black.svg" />
                        </div>
                        <div class="mt-5">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                placeholder="Your InfoBeans email address">

                        </div>
                        <div class="mt-3">
                            <label for="exampleInputEmail2" class="form-label">Password
                                <a class="forgotPassword" href="#">Forgot?</a></label>
                            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Your Password">

                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-danger">Login to Intranet Portal</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </content>
    <footer class="mt-4">
        &copy; Copyright 2020 InfoBeans. All Rights Reserved.
    </footer>
</body>

</html>
